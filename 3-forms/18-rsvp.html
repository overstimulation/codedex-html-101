<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br />
        First Name:
        <input type="text" name="first_name" required />
        <br /><br />
        Last Name:
        <input type="text" name="last_name" required />
        <br /><br />
        Are you coming?<br />
        <input type="radio" name="rsvp" value="yes" required /> Yes
        <input type="radio" name="rsvp" value="no" required /> No <br /><br />
        Any dietary restrictions for main course?<br />
        <input type="checkbox" name="dietary_restrictions" value="vegetarian" />
        Vegetarian
        <input type="checkbox" name="dietary_restrictions" value="vegan" />
        Vegan
        <input
          type="checkbox"
          name="dietary_restrictions"
          value="gluten_free"
        />
        Gluten Free <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </form>
  </body>
</html>

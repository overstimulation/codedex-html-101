<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <body>
      <form>
        <h2>Sign Up</h2>
        Username:
        <input type="text" required minlength="4" maxlength="10" />
        <br /><br />
        Email:
        <input type="email" required />
        <br /><br />
        Password:
        <input type="password" required minlength="4" maxlength="10" />
        <br /><br />
        Confirm password:
        <input type="password" required minlength="4" maxlength="10" />
        <br /><br />
        <input type="submit" />
      </form>
    </body>
  </body>
</html>
